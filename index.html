<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    
    <title>CÉSAR</title>
  </head>
  <body>
    <div class="title container-fluid text-center position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1>DESPLAZAMIENTO DE CÉSAR</h1>
        </div>
    </div>

    <div class="row m-0 mt-5">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">

        <div class="input-group mb-2">
          <span class="input-text input-group-text">MENSAJE</span>
          <input id="mensaje" type="text" class="text-upper form-control">
        </div>
        <div class="input-group mb-2">
          <span class="input-text input-group-text">DESPLAZAMIENTOS</span>
          <input id="numDes" type="number" class="form-control" min="1" max="26">
        </div>

        <div class="d-flex justify-content-center">
          <button id="cifrar" type="button" class="btn btn-success buttons">CIFRAR</button>
        </div>
        <div class="d-flex justify-content-center">
            <button id="descifrar" type="button" class="btn btn-danger buttons">DESCIFRAR</button>
        </div>
  
        <div class="mt-3 input-flex">
            <div class="input-group input-div">
            <span class="input-text input-group-text">RESPUESTA</span>
            <textarea id="respuesta" class="text-upper form-control"></textarea>
            </div>   
        </div>
      </div>

      <div class="col-md-4">
      </div>
      </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
